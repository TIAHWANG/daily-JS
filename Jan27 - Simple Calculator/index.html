<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>practice JS daily</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <label for="n1">First number :</label>
    <input type="text" id="n1" class="n1" />
    <br />
    <label for="n2">Second number:</label>
    <input type="text" id="n1" class="n2" />
    <br />
    <input type="button" value="Sum" class="sum" onclick="handleSum()" />
    <input
      type="button"
      value="Subtract"
      class="subtract"
      onclick="handleSubtract()"
    />
    <input
      type="button"
      value="Multiply"
      class="multiply"
      onclick="handleMultiply()"
    />
    <input
      type="button"
      value="Divide"
      class="divide"
      onclick="handleDivide()"
    />

    <p class="js--result"></p>
    <script src="index.js"></script>
  </body>
</html>
